<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
      .v-enter,
      .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
      }
      .v-enter-active,
      .v-leave-active {
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a href="" @click.prevent="comName='temp-login'">登录</a>
      <a href="" @click.prevent="comName='temp-register'">注册</a>
      <transition mode="out-in">
        <component :is="comName"></component>
      </transition>
    </div>
    <script>
      Vue.component("temp-login", {
        template: "<h3>登录组件</h3>",
      });
      Vue.component("temp-register", {
        template: "<h3>注册组件</h3>",
      });
      var vm = new Vue({
        el: "#app",
        data: {
          comName: "temp-login",
        },
        methods: {},
      });
    </script>
  </body>
</html>
