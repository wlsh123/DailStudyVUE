<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a href="" @click.prevent="comName='temp-login'">登录</a>
      <a href="" @click.prevent="comName='temp-register'">注册</a>
      <component :is="comName"></component>
    </div>
    <script>
      Vue.component("temp-login", {
        template: "<h3>登录组件</h3>",
      });
      Vue.component("temp-register", {
        template: "<h3>注册组件</h3>",
      });
      var vm = new Vue({
        el: "#app",
        data: {
          comName: "temp-login",
        },
        methods: {},
      });
    </script>
  </body>
</html>
