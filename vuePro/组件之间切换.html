<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a href="" @click.prevent="flag=true">登录</a>
      <a href="" @click.prevent="flag=false">注册</a>
      <temp-login v-if="flag"></temp-login>
      <temp-register v-else="flag"></temp-register>
    </div>
    <template id="login">
      <h1>登录...</h1>
    </template>
    <template id="register">
      <h1>注册...</h1>
    </template>
    <script>
      Vue.component("temp-login", {
        template: "<h3>登录组件</h3>",
      });
      Vue.component("temp-register", {
        template: "<h3>注册组件</h3>",
      });
      var vm = new Vue({
        el: "#app",
        data: {
          flag: false,
        },
        methods: {},
      });
    </script>
  </body>
</html>
